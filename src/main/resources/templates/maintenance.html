<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
    }
    .table th, .table td {
      text-align: center;
    }
    .action-btns a {
      margin: 0 5px;
    }
    .btn-custom {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Mantenimiento de Películas</h3>
    <a th:href="@{/maintenance/register}" class="btn btn-success btn-custom">Añadir Película</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Idioma</th>
        <th>Duración de Alquiler</th>
        <th>Precio de Alquiler</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="film : ${films}">
        <td th:text="${film.filmId}"></td>
        <td th:text="${film.title}"></td>
        <td th:text="${film.language}"></td>
        <td th:text="${film.rentalDuration}"></td>
        <td th:text="${film.rentalRate}"></td>
        <td class="action-btns">
          <a th:href="@{/maintenance/detail/{id}(id=${film.filmId})}" class="btn btn-info btn-sm">
            <i class="bi bi-eye"></i> Ver Detalle
          </a>
          <a th:href="@{/maintenance/edit/{id}(id=${film.filmId})}" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i> Editar
          </a>
          <a th:href="@{/maintenance/delete/{id}(id=${film.filmId})}"
             class="btn btn-danger btn-sm"
             onclick="return confirm('¿Estás seguro de eliminar esta película?')">
            <i class="bi bi-trash"></i> Eliminar
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Bootstrap and Icons JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
