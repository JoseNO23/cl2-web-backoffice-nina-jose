<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registrar Película</h2>
    <form th:action="@{/maintenance/register}" method="post" th:object="${film}">
        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="releaseYear" class="form-label">Año de Lanzamiento:</label>
            <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="languageId" class="form-label">Idioma:</label>
            <select id="languageId" th:field="*{languageId}" class="form-select" required>
                <option value="" disabled selected>Seleccione un idioma</option>
                <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
